services:
  - type: web
    name: asprogest-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn ASPROGEST.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asprogest
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
    autoDeploy: true
