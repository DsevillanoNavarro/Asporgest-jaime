services:
  - type: web
    name: asprogest-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt && npm install --prefix frontend && npm run build --prefix frontend && python manage.py collectstatic --noinput"
    startCommand: "gunicorn ASPROGEST.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asprogest
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
    autoDeploy: true
